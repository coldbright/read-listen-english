<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>admin</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700');
    body {
      margin: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: #f4f6fc;
      color: #222;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      background: #e4e8f3;
      border-radius: 25px;
      box-sizing: border-box;
      padding: 30px;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(60, 75, 180, 0.07);
      padding: 30px 18px 0 18px;
      margin-right: 25px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: -1px;
      margin-bottom: 35px;
      color: #444;
    }
    .profit {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 25px;
    }
    .profit-small {
      color: #4fc466;
      font-weight: bold;
      font-size: 1rem;
    }
    .nav {
      margin-top: 40px;
    }
    .nav li {
      list-style: none;
      margin: 10px 0;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      position: relative;
      padding-left: 8px;
      transition: color .2s;
    }
    .nav li.active,
    .nav li:hover {
      color: #6349e6;
    }
    .nav li .badge {
      background: #f34c4c;
      color: #fff;
      border-radius: 30%;
      padding: 1px 8px;
      font-size: 0.9rem;
      position: absolute;
      right: -20px;
      top: 0;
    }
    .logout {
      margin-top: auto;
      font-size: .95rem;
      color: #aaa;
      cursor: pointer;
      margin-bottom: 25px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #fff;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 2px 24px rgba(147,105,235,0.10);
      position: relative;
    }
    /* 검색창 스타일 추가 */
    .search-form {
      position: absolute;
      top: 35px;
      right: 35px;
      z-index: 10;
      display: flex;
      align-items: center;
      background: #e8e8e8;
      border-radius: 22px;
      box-shadow: 0 1px 8px rgba(39, 70, 117, 0.07);
      padding: 0 8px 0 18px;
      height: 42px;
      width: 340px; /* 검색창 너비 약간 넓게 조정 */
      flex-shrink: 0;
    }
    .search-form input[type="text"] {
      border: none;
      background: transparent;
      font-size: 1rem;
      padding: 9px 6px 9px 0;
      outline: none;
      width: 100%;
      color: #222;
      font-family: inherit;
    }
    .search-form input[type="text"]::placeholder {
      color: #999;
      opacity: 1;
      font-size: 1rem;
      font-family: inherit;
    }
    .search-form button {
      border: none;
      background: #6349e6;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 7px;
      font-size: 1.18rem;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .search-form button:hover {
      background: #273970;
    }

    /* 학생 정보 박스 추가 */
    .student-info {
      position: absolute;
      top: 85px; /* 검색창 바로 아래 */
      right: 35px;
      width: 360px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(100, 81, 220, 0.12);
      padding: 20px 25px;
      box-sizing: border-box;
      font-weight: 600;
      color: #2d2d2d;
      user-select: none;
      z-index: 10;
    }
    .student-info div {
      margin-bottom: 11px;
      font-size: 1rem;
    }
    .student-info div:last-child {
      margin-bottom: 0;
    }
    .student-info .label {
      color: #666;
      font-weight: 400;
      margin-right: 7px;
    }

    /* 기존 스타일 이하 동일... */
    .asset-profit {
      width: 60%;
      background: #274675;
      border-radius: 16px 36px 60px 14px;
      color: #fff;
      padding: 32px 28px 18px 28px;
      position: relative;
      overflow: hidden;
    }
    .asset-profit h2 {
      margin: 0 0 17px 0;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .ap-cards {
      display: flex;
      gap: 38px;
      font-size: 1.18rem;
      font-weight: 600;
    }
    .ap-cards .ap {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .ap small {
      color: #ece6ff;
      font-size: .97rem;
      font-weight: 400;
      margin-bottom: 3px;
    }
    .stats-graph {
      margin: 18px 0 10px 0;
    }
    .stat-change {
      font-size: 1.1rem;
      color: #88ffe8;
      font-weight: 700;
    }
    .explore-btn {
      padding: 10px 25px;
      background: #ff805c;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 12px rgba(255, 128, 92, 0.12);
      font-size: 1rem;
    }
    .medium-circle {
      position: absolute;
      top: 47px;
      right: 22px;
      width: 112px;
      height: 112px;
      background: conic-gradient(#f89341 0 36deg, #fff2, #7b21e6 0 360deg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #ff805c;
      font-size: 2.1rem;
      font-weight: bold;
      z-index: 3;
      border: 7px solid #fff;
    }
    .medium-circle span {
      font-size: 1rem;
      color: #fff;
      font-weight: 400;
      display: block;
    }
    .search-student {
      min-width: 260px;
      margin-left: 36px;
    }
    .search-student h3 {
      font-weight: 700;
      font-size: 2.7rem;
      margin: 0 0 18px 0;
    }
    .asset-breakdown {
      font-size: 1.1rem;
      margin-top: 16px;
    }
    .asset-breakdown td {
      vertical-align: top;
      padding-bottom: 6px;
      padding-right: 12px;
    }
    .profile-pic {
      width: 55px; height: 55px;
      border-radius: 50%;
      position: absolute;
      top: 25px; right: 22px;
      border: 3px solid #ddd;
    }
    .bottom-panel {
      display: flex;
      gap: 28px;
      margin-top: 12px;
    }
    .insights, .market-moves {
      background: #fff;
      border-radius: 20px;
      padding: 27px 30px;
      flex: 1;
      box-shadow: 0 1px 14px rgba(147,105,235,0.06);
    }
    .insights-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 14px;
    }
    .weekly-insights {
      display: flex;
      gap: 41px;
      align-items: flex-end;
    }
    .growth, .loss {
      font-size: 1.6rem;
      color: #5edc91;
      font-weight: bold;
    }
    .loss {
      color: #f15d56;
    }
    .pro-bar-wrapper {
      width: 280px;
      margin: 0 auto;
      margin-top: 18px;
      position: relative;
    }
    .pro-bar {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 7px;
    }
    .bar {
      width: 24px;
      background-color: #ceb1eb;
      border-radius: 4px;
      transition: height 0.3s;
      position: relative;
      cursor: pointer;
    }
    .bar.wed { background-color: #7b21e6; }
    .bar.fri { background-color: #ff805c; }
    .pro-bar-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .pro-bar-labels span {
      width: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #444;
      user-select: none;
      display: block;
      letter-spacing: -0.5px;
    }
    /* 툴팁 스타일 */
    .bar-tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      pointer-events: none;
      white-space: nowrap;
      transform: translateX(-50%) translateY(-120%);
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 100;
      user-select: none;
      left: 50%;
      top: 0;
    }
    .bar-tooltip.visible {
      opacity: 1;
    }
    .market-moves-item {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
      font-size: 1.07rem;
    }
    .market-moves-item:last-child {margin-bottom: 0;}
    .stock-icon {
      width: 33px; height: 33px;
      border-radius: 10px;
      background: #eee;
      display: inline-block;
      text-align: center;
      line-height: 33px;
      font-size: 1.41rem;
      font-weight: bold;
    }
    .move-info {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .move-detail {
      color: #666;
      font-size: .92rem;
    }
    .move-logo-nike { color: #e9543e;}
    .move-logo-apple { color: #191919;}
    .move-logo-btc { color: #4e7dff;}
    .move-perc {
      color: #61d77c;
      margin-left: auto;
      font-size: 1.1rem;
      font-weight: 600;
      padding-left: 7px;
    }
    /* 반응형 캔버스 wrapper */
    .canvas-wrapper {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
    }
  </style>
</head>

<script>
  // 라인 차트(툴팁 포함)
  const canvas = document.getElementById('lineChart');
  const ctx = canvas.getContext('2d');
  let dataPoints = [50, 30, 40, 10, 50, 70, 100];

  const tooltip = document.createElement('div');
  tooltip.style.position = 'absolute';
  tooltip.style.background = '#333';
  tooltip.style.color = '#fff';
  tooltip.style.padding = '4px 10px';
  tooltip.style.borderRadius = '5px';
  tooltip.style.fontSize = '0.95rem';
  tooltip.style.pointerEvents = 'none';
  tooltip.style.display = 'none';
  tooltip.style.zIndex = '11';
  document.body.appendChild(tooltip);

  function resizeCanvas() {
    const wrapper = canvas.parentElement;
    const ratio = window.devicePixelRatio || 1;
    const displayWidth = wrapper.offsetWidth;
    const displayHeight = 200;
    canvas.style.width = displayWidth + "px";
    canvas.style.height = displayHeight + "px";
    canvas.width = displayWidth * ratio;
    canvas.height = displayHeight * ratio;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(ratio, ratio);
    drawLineChart(dataPoints, ratio, displayWidth, displayHeight);
  }

  function drawLineChart(data, ratio = 1, widthInit = 800, heightInit = 200) {
    const width = widthInit;
    const height = heightInit;
    const padding = 35;

    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#274675';
    ctx.fillRect(0, 0, width, height);

    const maxVal = Math.max(...data);
    const minVal = Math.min(...data);
    const len = data.length;

    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 3.5;
    ctx.beginPath();

    for (let i = 0; i < len; i++) {
      const x = padding + (width - padding * 2) * (i / (len - 1));
      const y = padding + (height - padding * 2) * (1 - (data[i] - minVal) / (maxVal - minVal || 1));
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();

    ctx.fillStyle = '#f8903d';
    for (let i = 0; i < len; i++) {
      const x = padding + (width - padding * 2) * (i / (len - 1));
      const y = padding + (height - padding * 2) * (1 - (data[i] - minVal) / (maxVal - minVal || 1));
      ctx.beginPath();
      ctx.arc(x, y, 9, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x, y, 12, 0, Math.PI * 2);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  canvas.addEventListener('mousemove', function (event) {
    const rect = canvas.getBoundingClientRect();
    const ratio = window.devicePixelRatio || 1;
    const x = (event.clientX - rect.left) * ratio;
    const y = (event.clientY - rect.top) * ratio;
    const wrapper = canvas.parentElement;
    const width = wrapper.offsetWidth * ratio;
    const height = 200 * ratio;
    const padding = 35 * ratio;
    const maxVal = Math.max(...dataPoints);
    const minVal = Math.min(...dataPoints);
    let hovered = false;

    for (let i = 0; i < dataPoints.length; i++) {
      const cx = padding + (width - padding * 2) * (i / (dataPoints.length - 1));
      const cy = padding + (height - padding * 2) * (1 - (dataPoints[i] - minVal) / (maxVal - minVal || 1));
      const r = 15 * ratio;
      const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);

      if (dist < r) {
        hovered = true;
        tooltip.style.left = (event.clientX + 15) + 'px';
        tooltip.style.top = (event.clientY - 25) + 'px';
        tooltip.style.display = 'block';
        tooltip.textContent = dataPoints[i];
        break;
      }
    }
    if (!hovered) {
      tooltip.style.display = 'none';
    }
  });

  canvas.addEventListener('mouseleave', function () {
    tooltip.style.display = 'none';
  });

  // -- 프로바: 고유값 띄우기 + 바 높이 지정 + 바 툴팁 기능 --
  const bars = document.querySelectorAll('.pro-bar .bar');
  const barHeights = [28, 41, 70, 42, 77, 39, 30];

  const maxHeight = Math.max(...barHeights);
  const minHeight = Math.min(...barHeights);

  bars.forEach((bar, idx) => {
    const height = barHeights[idx];
    bar.style.height = height + 'px';

    // 색상 지정: 최대 -> 초록, 최소 -> 빨강, 나머지 -> 회색
    if (height === maxHeight) {
      bar.style.backgroundColor = '#61d77c'; // 초록색
    } else if (height === minHeight) {
      bar.style.backgroundColor = '#f34c4c'; // 빨간색
    } else {
      bar.style.backgroundColor = '#b0b0b0'; // 회색
    }

    const tooltip = document.createElement('div');
    tooltip.className = 'bar-tooltip';
    tooltip.textContent = height;
    bar.appendChild(tooltip);

    bar.addEventListener('mouseenter', () => {
      tooltip.classList.add('visible');
    });
    bar.addEventListener('mouseleave', () => {
      tooltip.classList.remove('visible');
    });
  });
  // 가장 높은 값(초록)은 Most Read
  document.querySelector('.growth').textContent = maxHeight;
  // 가장 낮은 값(빨강)은 Lowest Read
  document.querySelector('.loss').textContent = minHeight;


  //////////////////////////////////////////////////////////
  //로그인시 로직
  (async () => {
    const token = localStorage.getItem('token');
    if (!token) {
    alert('로그인이 필요합니다.');
    window.location.href = '/login';
    return;
  }

    try {
    const res = await fetch('/api/check-admin', {
    headers: {'Authorization': 'Bearer ' + token}
  });

    if (!res.ok) {
    alert('관리자 권한이 필요합니다.');
    window.location.href = '/login';
  }
    // 인증 성공 시 페이지 정상 표시
  } catch (error) {
    alert('인증 오류 발생, 다시 로그인 해 주세요.');
    window.location.href = '/login';
  }
  })();

  //////////////////////////검색 js////////////////
  document.querySelector('.search-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const input = e.target.querySelector('input');
    const username = input.value.trim();

    if (!username) {
      alert('학생 이름을 입력하세요.');
      return;
    }

    try {
      const token = localStorage.getItem('token'); // JWT 토큰 가져오기 (로그인 방식에 맞게 조정)

      // API 요청 보내기
      const response = await fetch(`/api/search-student?username=${encodeURIComponent(username)}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const studentInfo = document.querySelector('.student-info');
      const errorMessageElem = studentInfo.querySelector('.error-message');

      if (response.status === 404) {
        // 학생 못 찾음
        errorMessageElem.textContent = "학생을 찾을 수 없습니다.";
        // 기존 정보 초기화
        studentInfo.querySelector('.student-name').textContent = '-';
        studentInfo.querySelector('.books-read').textContent = '-';
        studentInfo.querySelector('.ar-score').textContent = '-';
        return;
      }

      if (!response.ok) {
        const errorData = await response.json();
        errorMessageElem.textContent = `오류: ${errorData.message}`;
        return;
      }

      const data = await response.json();
      errorMessageElem.textContent = '';

      // 현재 API는 username만 반환하기 때문에, 추가 학생 정보가 필요하면 API 확장 필요
      studentInfo.querySelector('.student-name').textContent = data.username;
      studentInfo.querySelector('.books-read').textContent = '-'; // 해당 정보가 없다면 하이픈 표시 등 처리
      studentInfo.querySelector('.ar-score').textContent = '-';

    } catch (error) {
      document.querySelector('.student-info .error-message').textContent = '오류가 발생했습니다.';
    }
  });

</script>
